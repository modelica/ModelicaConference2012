<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!-- <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1> -->
        {% if site.logo %}
          <a href="{{ "/" | absolute_url }}"><img src="{{site.logo | relative_url}}" alt="Logo" /></a>
        {% endif %}
        <p>
        September 3-5, 2012 in Munich, Germany
        <br />
        <a href="{{ "/proceedings/index.html" | absolute_url }}">[Proceedings]</a>
        <a href="{{ "/proceedings/html/bysession.html" | absolute_url }}">[Sessions]</a>
        <a href="{{ "/proceedings/html/byauthor.html" | absolute_url }}">[Authors]</a>
        <a href="{{ "/proceedings/html/schedule.html" | absolute_url }}">[Schedule]</a>
        <a href="{{ "/proceedings/html/material.html" | absolute_url }}">[Further material]</a>
        </p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <h3>Organized by:</h3>
        <p>
            <a href="https://www.dlr.de/rm/en"><img style="padding:5px;height:24px;width:auto;" src="/proceedings/html/images/dlrlogo.png" alt="DLR" /></a>
            <a href="https://www.modelica.org"><img style="padding:5px;height:24px;width:auto;" src="/images/ModelicaLogo.svg" alt="Modelica" /></a>
        </p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
